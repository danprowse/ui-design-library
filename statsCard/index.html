<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">
            Our Results
        </h3>
        <section class="content">
            <div class="card">
                <span class="statistic">
                    70%
                </span>
                <p>We increased the feature adoption of our users with 70%</p>
            </div>
            <div class="card">
                <span class="statistic">
                    225
                </span>
                <p>New customers opted for our PRO features.</p>
            </div>
            <div class="card">
                <span class="statistic">
                    2M
                </span>
                <p>Notifications sent through our third-party platforms.</p>
            </div>
        </section>
        <footer>
            Read our top clients <a href="!#" id="special">testimonials.</a>
        </footer>
    </div>
    
</body>
</html>
