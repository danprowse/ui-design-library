<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e1907db934.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <section>
            <div class="form">
                <h3 class="title">Log in</h3>
                <p>
                    Log in to your acount to upload or download pictures, videos or music. 
                </p>
                <input type="email" name="email" id="email-input" placeholder="Enter your email address">
                <div class="form-buttons">
                    <span id="highlight">Forgot password?</span>
                    <button>Next <i class="icon fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="login-options">
                <span class="heading">Or log in with</span>
                <button class="btn-option"><i class="fb fab fa-facebook"></i><span>Facebook</span></button>
                <button class="btn-option"><i class="gg fab fa-google"></i><span>Google</span></button>
                <p>Don't have an account yet? <a href="#/" id="highlight" class="sign-up">Sign up</a></p>
            </div>
        </section>
        <aside>
            <button class="btn-close"><i class="icon fas fa-times"></i></button>
        </aside>
    </div>
</body>
</html>
